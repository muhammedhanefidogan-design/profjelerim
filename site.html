<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKS Arşiv - Offline Mod</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="bg-indigo-700 p-4 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold flex items-center">
                <i class="fa-solid fa-folder-open me-3 text-yellow-300"></i>
                <span>YKS Arşiv (Yerel)</span>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-2">Arşivim</h1>
            <p class="text-slate-600">İndirdiğin dosyalar direkt açılır. İnternet gerektirmez.</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg max-w-4xl mx-auto border border-slate-200 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Sınav</label>
                    <select id="filterType" class="w-full p-3 bg-slate-50 border border-slate-300 rounded-lg outline-none">
                        <option value="all">Tümü</option>
                        <option value="TYT">TYT</option>
                        <option value="AYT">AYT</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Ders</label>
                    <select id="filterSubject" class="w-full p-3 bg-slate-50 border border-slate-300 rounded-lg outline-none">
                        <option value="all">Tüm Dersler</option>
                        <option value="Matematik">Matematik</option>
                        <option value="Fen Bilimleri">Fen Bilimleri</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Yıl</label>
                    <select id="filterYear" class="w-full p-3 bg-slate-50 border border-slate-300 rounded-lg outline-none">
                        <option value="all">Tüm Yıllar</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
            </div>
            <button onclick="filterQuestions()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition">
                <i class="fa-solid fa-filter me-2"></i> Listele
            </button>
        </div>

        <div id="resultsContainer" class="space-y-4 max-w-4xl mx-auto pb-20">
            </div>
    </div>

    <script>
        // DİKKAT: Linkler artık senin klasörünü gösteriyor ('pdfs/...')
        // Dosya isimlerinin klasördekiyle BİREBİR AYNI olması lazım.
        const questions = [
            { 
                id: 1, type: 'TYT', year: '2023', subject: 'Tüm Dersler', 
                link: 'pdfs/2023-tyt.pdf' 
            },
            { 
                id: 2, type: 'AYT', year: '2023', subject: 'Sayısal (Mat-Fen)', 
                link: 'pdfs/2023-ayt.pdf' 
            },
            { 
                id: 3, type: 'TYT', year: '2022', subject: 'Tüm Dersler', 
                link: 'pdfs/2022-tyt.pdf' 
            },
            { 
                id: 4, type: 'AYT', year: '2022', subject: 'Sayısal', 
                link: 'pdfs/2022-ayt.pdf' 
            },
            { 
                id: 5, type: 'TYT', year: '2021', subject: 'Tüm Dersler', 
                link: 'pdfs/2021-tyt.pdf' 
            }
        ];

        function renderQuestions(data) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = `<div class="p-4 text-center text-slate-500">Sonuç yok kral.</div>`;
                return;
            }

            data.forEach(q => {
                let theme = q.type === 'TYT' ? 'indigo' : 'purple';
                const html = `
                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4 hover:border-${theme}-400 transition">
                    <div class="flex items-center w-full md:w-auto">
                        <span class="bg-${theme}-100 text-${theme}-700 font-bold px-4 py-2 rounded-lg mr-4 text-lg min-w-[80px] text-center">
                            ${q.type}
                        </span>
                        <div>
                            <h3 class="font-bold text-slate-800 text-lg">${q.year}</h3>
                            <span class="text-slate-500">${q.subject}</span>
                        </div>
                    </div>
                    <a href="${q.link}" target="_blank" class="w-full md:w-auto py-3 px-6 bg-slate-800 text-white rounded-lg font-bold hover:bg-slate-900 transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-file-pdf"></i> Dosyayı Aç
                    </a>
                </div>`;
                container.innerHTML += html;
            });
        }

        function filterQuestions() {
            const type = document.getElementById('filterType').value;
            const subject = document.getElementById('filterSubject').value;
            const year = document.getElementById('filterYear').value;

            const filtered = questions.filter(q => {
                // Basit eşleşme
                const subjectMatch = (subject === 'all') || (q.subject.includes('Tüm')) || (q.subject.includes(subject));
                return (type === 'all' || q.type === type) && subjectMatch && (year === 'all' || q.year === year);
            });
            renderQuestions(filtered);
        }

        document.addEventListener("DOMContentLoaded", function() {
            renderQuestions(questions);
        });
    </script>
</body>
</html>
